<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <h1>World Clock</h1>
        <select id="select-element">
          <option value="">Select a City</option>
          <option value="">London</option>
          <option value="">Athens</option>
          <option value="">Ohrid</option>
          <option value="">Istanbul</option>
        </select>
      </header>
      <div class="cities">
        <ul>
          <li>Sydney</li>
          <date>date</date>
          <time>time</time>
          <li>Tokyo</li>
          <date>date</date>
          <time>time</time>
        </ul>
      </div>
      <div class="times">
        <time>10:00 a.m.</time>
      </div>
      <footer>
        Coded by Biljana Open Sourced on
        <a href="https://github.com/BiljanaKotev/world-clock" target="_blank"
          >Github</a
        >
      </footer>
    </main>
  </body>
</html>
