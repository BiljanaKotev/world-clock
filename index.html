<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js
"></script>

    <title>World Clock</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <h1>World Clock</h1>
        <select class="select-element" id="select-element">
          <option value="">Select a City</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Athens">Athens</option>
          <option value="Europe/Skopje">Ohrid</option>
          <option value="Asia/Istanbul">Istanbul</option>
        </select>
      </header>
      <div class="city-container">
        <div class="city-heading" id="london">
          <h3>London</h3>
          <div><date class="date" id="city-date-1"></date></div>
        </div>
        <div class="time-container">
          <time class="time" id="city-time-1"></time>
          <div class="time-reference-container">
            <small class="time-reference" id="time-reference">p.m</small>
          </div>
        </div>
      </div>
      <div class="city-container">
        <div>
          <h3 class="city-heading" id="sydney">Sydney</h3>
          <div><date class="date" id="city-date-2"></date></div>
        </div>
        <div class="time-container">
          <time class="time" id="city-time-2"></time>
          <div class="time-reference-container">
            <small class="time-reference" id="time-reference">p.m</small>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Coded by Biljana Kotevska Open Sourced on
      <a href="https://github.com/BiljanaKotev/world-clock" target="_blank"
        >Github</a
      >
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
