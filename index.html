<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <h1>World Clock</h1>
        <select class="select-element" id="select-element">
          <option value="">Select a City</option>
          <option value="">London</option>
          <option value="">Athens</option>
          <option value="">Ohrid</option>
          <option value="">Istanbul</option>
        </select>
      </header>
      <div class="city-container city-container-1">
        <div class="city-heading">
          <h3>London</h3>
          <div><date>Mon Nov 14 2022</date></div>
        </div>
        <div class="time">
          <time>12:40:22 <small>p.m</small></time>
        </div>
      </div>
      <div class="city-container city-container-2">
        <div>
          <h3 class="city-heading">Sydney</h3>
          <div><date>Mon Nov 14 2022</date></div>
        </div>
        <div>
          <time class="time">12:40:22 <small>p.m</small></time>
        </div>
      </div>
    </main>
    <footer>
      Coded by Biljana Kotevska Open Sourced on
      <a href="https://github.com/BiljanaKotev/world-clock" target="_blank"
        >Github</a
      >
    </footer>
  </body>
</html>
